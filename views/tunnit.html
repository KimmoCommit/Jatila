<div class="row"><div class="cute-12-tablet"><h2>Tunnit (kevät 2015)</h2></div></div><div class="row"><div class="cute-7-tablet"><div ng-repeat="tunti in Tunnit" class="tunti-list-container"><table><tr><td><span class="tunti-list-day">{{tunti.day}}</span> ({{tunti.teacher}})</td></tr><tr ng-repeat="lesson in tunti.lessons"><td>{{lesson.time}} {{lesson.description}}</td></tr></table></div></div><div class="cute-5-tablet"><img src="media/three_horses.jpg" style="width:100%; height:auto; box-shadow:2px 2px 2px grey"/></div></div><div class="row"><div class="cute-12-tablet"><div class="tuntikuvaukset-title">Ryhmät</div><div ng-repeat="tk in Tuntikuvaukset" class="tuntikuvaukset-list-container"><table><tr><td>{{tk.name}}</td></tr><tr><td>{{tk.description}}</td></tr></table></div></div></div>
